dist: xenial
language: python

python:
  - "3.8"

addons:
  apt:
    update: true
    packages:
    - texlive-bibtex-extra
    - texlive-latex-extra
    - texlive-fonts-extra
    - texlive-fonts-recommended
    - texlive-luatex
    - texlive-xetex
    - tex-gyre
    - lmodern
    - biber
    - latexmk

install:
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/conda
  - source ${HOME}/conda/etc/profile.d/conda.sh
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels anjos
  - conda update -y -n base -q conda
  - conda env create --quiet -f latex.yml
  - conda activate latex
  - conda info -a
  - lualatex --version
  - biber --version

script:
  - make cv.pdf snsf-cv.pdf snsf-achievements.pdf euraxess-cv.pdf
  - mkdir builds
  - cp cv.pdf builds
  - cp publications.bib builds

notifications:
  email:
    on_success: always
    on_failure: always

deploy:
  provider: pages
  skip-cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  local_dir: builds
